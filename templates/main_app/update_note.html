{% extends 'base.html' %}

{% block title %}
    NotesApp - Update This Note
{% endblock %}

{% block style-css %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main_app/new_update_note.css' %}">
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {{ field.label }} {{ field }}
            </div>
        {% endfor %}
        <button type="submit">Update Note</button>
    </form>
{% endblock %}
